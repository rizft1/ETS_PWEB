    <div class="text-center text-decoration-underline" style="margin-top: 4em ;"> <h1>Contact me</h1> </div>
    <div style="max-width: 900px; margin: 3em auto;">
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="..." required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="..." required>
        </div>
        <div class="col-md-4">
          <label type="email" class="form-label" id="floatingInput" placeholder="name@example.com">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="email" class="form-control" id="validationDefaultEmail"  aria-describedby="inputGroupPrepend2" placeholder="name@example.com" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Pesan</label>
          <textarea class="input-group-text text-start" id="inputGroupPrepend2" name="message" placeholder="Tulis pesan anda..." rows="4" cols="80"></textarea>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-dark" type="submit">Submit form</button>
        </div>
      </form>
    </div>
